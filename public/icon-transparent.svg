<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the S shape -->
    <linearGradient id="mainGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>

    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>

    <!-- Star gradient -->
    <linearGradient id="starGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Main S swoosh shape -->
  <path d="M380 120
           C380 120 340 80 280 100
           C220 120 180 160 160 200
           C140 240 140 280 160 320
           C180 360 220 390 280 400
           C340 410 400 390 420 340
           L380 320
           C370 350 340 370 300 365
           C260 360 230 340 220 310
           C210 280 220 250 240 220
           C260 190 300 170 340 175
           C380 180 400 200 400 200
           L380 120Z"
        fill="url(#mainGradient)"/>

  <!-- Inner swoosh detail -->
  <path d="M340 180
           C300 175 270 190 250 215
           C230 240 225 270 235 300
           C245 330 270 350 305 355
           C340 360 370 345 385 315
           L400 335
           C380 375 340 395 290 390
           C240 385 200 360 185 320
           C170 280 175 240 195 205
           C215 170 255 145 305 145
           C355 145 385 165 395 185
           L340 180Z"
        fill="url(#secondaryGradient)" opacity="0.6"/>

  <!-- Flowing accent line -->
  <path d="M130 380
           Q180 350 220 380
           Q260 410 300 390
           Q340 370 380 400"
        stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Star/Sparkle - properly positioned with padding -->
  <g transform="translate(350, 60)">
    <!-- Main 4-point star -->
    <path d="M50 0 L55 40 L95 50 L55 60 L50 100 L45 60 L5 50 L45 40 Z"
          fill="url(#starGradient)"/>
    <!-- Small sparkle dots -->
    <circle cx="15" cy="20" r="6" fill="#6366F1"/>
    <circle cx="85" cy="25" r="4" fill="#06B6D4"/>
    <circle cx="80" cy="80" r="5" fill="#34D399"/>
  </g>

  <!-- Additional small sparkles -->
  <circle cx="120" cy="140" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="440" cy="420" r="6" fill="#6366F1" opacity="0.7"/>

</svg>
